<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY COOL GAME</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>
      WELCOME 
      to <br />
      <b id="title"> Tic Tac Toe</b>

      <div class="container">
        <div class="cell"><span class="boxText"> </span></div>
        <div class="cell"><span class="boxText"> </span></div>
        <div class="cell"><span class="boxText"> </span></div>
        <div class="cell"><span class="boxText"> </span></div>

        <div class="cell"><span class="boxText"> </span></div>
        <div class="cell"><span class="boxText"> </span></div>
        <div class="cell"><span class="boxText"> </span></div>
        <div class="cell"><span class="boxText"> </span></div>
      </div>
      <div class="imgbox">
        <img src="./images/fireworks.gif" alt="fireworks"/>
      </div>
    </div>
    <div class="gameInfo" id="winningMessage">
      <div>
      <span class="info">Turn for X</span>
        <button id="reset">RESET</button>
      </div>
      
    </div>
    <script src="./js/index.js"></script>
